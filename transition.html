<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: tomato;
            transition: height 2s, width 2s, transform 2s;


        }

        .box:hover {
            height: 200px;
            width: 200px;
            transform: rotate(180deg);


        }

        body {
            display: flex;
        }
    </style>

</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
